version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: agrimind-db
    environment:
      POSTGRES_USER: agrimind
      POSTGRES_PASSWORD: agrimind
      POSTGRES_DB: agrimind
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agrimind -d agrimind"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: agrimind-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "900 1", "--loglevel", "warning"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: agrimind-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://agrimind:agrimind@db:5432/agrimind
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../apps/rag-script:/app/apps/rag-script
      - ../apps/ml-inference:/app/apps/ml-inference
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  dbdata:
