version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: agrimind-db
    environment:
      POSTGRES_USER: agrimind
      POSTGRES_PASSWORD: agrimind
      POSTGRES_DB: agrimind
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agrimind -d agrimind"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: agrimind-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "900 1", "--loglevel", "warning"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  dbdata:
